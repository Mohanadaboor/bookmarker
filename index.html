<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="icon" href="bookmark.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="m-auto w-auto text-center">Bookmarker</h1>
    </header>
    <div class="container">
      <hr class="dotted my-5" />
      <p class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark Your Favorite Sites <i class="fa-solid fa-bookmark"></i></p>
      <p class="mb-0"><i class="fa-solid fa-floppy-disk me-2"></i>Site Name</p>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="pName"
          placeholder="Bookmark Name"
        />
        <label for="pName">Bookmark Name</label>
      </div>
      
      <p class="mb-0"><i class="fa-solid fa-link me-2"></i>Site URL</p>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="pCategory"
          placeholder="Website URL"
        />
        <label for="pCategory">Website URL</label>
      </div>

      
      <div class="collapse" id="collapseExample">
        <div class="card card-body text-black fa-fade">
          Site Name or Url is not valid, Please follow the rules below : <br><br>

          1-Site name must contain at least 3 characters
          <br />
          2-Site URL must be a valid one (starts with www.)
        </div>
      </div>

      

      <div class="d-flex justify-content-center align-items-center">
        <button onclick="addProduct()" class="btn btn-outline-secondary mt-4 m-auto">
          Submit
        </button>
      </div>

      <hr class="dotted my-5" />

        
      <div class="container mt-3 mb-5 bg-white border border-1 gadwal">
        <div class="row mt-4">
          <div class="col-3 text-center">
            <h2>Index</h2>
          </div>
          <div class="col-3 text-center">
            <h2>Website Name</h2>
          </div>
          <div class="col-3 text-center">
            <h2>Visit</h2>
          </div>
          <div class="col-3 text-center">
            <h2>Delete</h2>
          </div>
        </div>

        <div class="row" id="data-row">
          <!-- cartoona -->
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/my.js"></script>
  </body>
</html>
